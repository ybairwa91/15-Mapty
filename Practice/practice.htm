    <style>
      :root {
        --color-brand--1: #ffb545;
        --color-brand--2: #00c46a;

        --color-dark--1: #2d3439;
        --color-dark--2: #42484d;
        --color-light--1: #aaa;
        --color-light--2: #ececec;
        --color-light--3: rgb(214, 222, 224);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: var(--color-light--2);
        font-weight: 400;
        line-height: 1.6;
        height: 100vh;
        overscroll-behavior-y: none;

        background-color: #fff;
        padding: 2.5rem;

        display: flex;
      }

      /* GENERAL */
      a:link,
      a:visited {
        color: var(--color-brand--1);
      }

      /* SIDEBAR */
      .sidebar {
        flex-basis: 50rem;
        background-color: var(--color-dark--1);
        padding: 3rem 5rem 4rem 5rem;
        display: flex;
        flex-direction: column;
      }

      .logo {
        height: 5.2rem;
        align-self: center;
        margin-bottom: 4rem;
      }

      .workouts {
        list-style: none;
        height: 77vh;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .workouts::-webkit-scrollbar {
        width: 0;
      }

      .workout {
        background-color: var(--color-dark--2);
        border-radius: 5px;
        padding: 1.5rem 2.25rem;
        margin-bottom: 1.75rem;
        cursor: pointer;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 0.75rem 1.5rem;
      }
      .workout--running {
        border-left: 5px solid var(--color-brand--2);
      }
      .workout--cycling {
        border-left: 5px solid var(--color-brand--1);
      }

      .workout__title {
        font-size: 1.7rem;
        font-weight: 600;
        grid-column: 1 / -1;
      }

      .workout__details {
        display: flex;
        align-items: baseline;
      }

      .workout__icon {
        font-size: 1.8rem;
        margin-right: 0.2rem;
        height: 0.28rem;
      }

      .workout__value {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .workout__unit {
        font-size: 1.1rem;
        color: var(--color-light--1);
        text-transform: uppercase;
        font-weight: 800;
      }

      .form {
        background-color: var(--color-dark--2);
        border-radius: 5px;
        padding: 1.5rem 2.75rem;
        margin-bottom: 1.75rem;

        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem 2.5rem;

        /* Match height and activity boxes */
        height: 9.25rem;
        transition: all 0.5s, transform 1ms;
      }

      .form.hidden {
        transform: translateY(-30rem);
        height: 0;
        padding: 0 2.25rem;
        margin-bottom: 0;
        opacity: 0;
      }

      .form__row {
        display: flex;
        align-items: center;
      }

      .form__row--hidden {
        display: none;
      }

      .form__label {
        flex: 0 0 50%;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .form__input {
        width: 100%;
        padding: 0.3rem 1.1rem;
        font-family: inherit;
        font-size: 1.4rem;
        border: none;
        border-radius: 3px;
        background-color: var(--color-light--3);
        transition: all 0.2s;
      }

      .form__input:focus {
        outline: none;
        background-color: #fff;
      }

      .form__btn {
        display: none;
      }

      .copyright {
        margin-top: auto;
        font-size: 1.3rem;
        text-align: center;
        color: var(--color-light--1);
      }

      .twitter-link:link,
      .twitter-link:visited {
        color: var(--color-light--1);
        transition: all 0.2s;
      }

      .twitter-link:hover,
      .twitter-link:active {
        color: var(--color-light--2);
      }

      /* MAP */
      #map {
        flex: 1;
        height: 100%;
        background-color: var(--color-light--1);
      }

      /* Popup width is defined in JS using options */
      .leaflet-popup .leaflet-popup-content-wrapper {
        background-color: var(--color-dark--1);
        color: var(--color-light--2);
        border-radius: 5px;
        padding-right: 0.6rem;
      }

      .leaflet-popup .leaflet-popup-content {
        font-size: 1.5rem;
      }

      .leaflet-popup .leaflet-popup-tip {
        background-color: var(--color-dark--1);
      }

      .running-popup .leaflet-popup-content-wrapper {
        border-left: 5px solid var(--color-brand--2);
      }
      .cycling-popup .leaflet-popup-content-wrapper {
        border-left: 5px solid var(--color-brand--1);
      }
    </style>

    <script>
      //Now after rendering form on the screen we have two ways one for cycling and one for running lets create oops based classed for them
      //we fetch values from the input and then call over there this oops classes
      class Workout {
        date = new Date();
        id = Date.now() + " ".slice(-10);
        constructor(coords, distance, duration) {
          this.coords = coords; //[lat,lng]
          this.distance = distance; //[in km]
          this.duration = duration; //in min
        }
      }

      class Running extends Workout {
        constructor(coords, distance, duration, cadence) {
          super(coords, distance, duration);
          this.cadence = cadence;
          this.calcPace();
        }
        calcPace() {
          this.pace = this.distance / this.duration;
          return this.pace;
        }
      }
      class Cycling extends Workout {
        constructor(coords, distance, duration, cadence) {
          super(coords, distance, duraion);
          this.elevatationGain = elevatationGain;
          this.calcSpeed();
        }
        calcSpeed() {
          this.speed = this.distance / (this.duration / 60);
          return this.speed;
        }
      }

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const form = document.querySelector(".form");
      const containerWorkouts = document.querySelector(".workouts");
      const inputType = document.querySelector(".form__input--type");
      let inputDistance = document.querySelector(".form__input--distance");
      let inputDuration = document.querySelector(".form__input--duration");
      let inputCadence = document.querySelector(".form__input--cadence");
      let inputElevation = document.querySelector(".form__input--elevation");

      let map, mapEvent;
      ///////////////////

      /////OOPS BASED PROGRAMME
      //THIS IS PROGRAMME ARCHITECTURE
      class App {
        //PRIVATE FIELDS[CALLED ON EVERY INSTANCES]
        #map;
        #mapEvent;
        #workout = [];
        //CONSTRUCTOR FUNCTION KNOWN FOR THEIR OOPS PROPERTIES
        constructor() {
          this._getPosition(); //we called geoPosition method so that it will always run whenevr u create an instance
          form.addEventListener("submit", this._newWorkOut.bind(this));
          inputType.addEventListener(
            "change",
            this._toggleElevationField.bind(this)
          );
        }

        //FIRST STEP OF THIS PROGRAMME IS TO GET YOUR EXACT LOCATION
        //THIS _getPosition() is the what we are looking for
        _getPosition() {
          //api to get location using navigator method which has furthur properties
          navigator.geolocation.getCurrentPosition(
            //here we put 2 parameters in this api
            //this is first parameter basically a callback function which run when u allow to access your location in web browser
            //this call loadmap method and bind method is meant to say that this keyword is meant for app instance created to run the mapty
            this._loadMap.bind(this),
            //this is second parameter called when u deny the access
            function () {
              alert("Bhai access dede kya kar rhaa h tu");
            }
          );
        }

        //meant for basically when u allow to give access for the location[first parameter of navigator api]
        _loadMap(position) {
          //your own location
          const { latitude, longitude } = position.coords;
          const coords = [latitude, longitude];
          console.log(latitude, longitude);

          //your leaflet library
          this.#map = L.map("map").setView(coords, 13);
          L.tileLayer("https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }).addTo(this.#map);
          //a leaflet property where u click on anywhere on map u can do event
          this.#map.on("click", this._showForm.bind(this));
        }
        //whenever u click on map anywhere u will getting a form to fill the details which are on the left side of the app
        _showForm(mapE) {
          form.classList.remove("hidden");
          inputDistance.focus();
          this.#mapEvent = mapE;
        }
        //for running and cylcling column in the form
        _toggleElevationField() {
          inputElevation
            .closest(".form__row")
            .classList.toggle("form__row--hidden");
          inputCadence
            .closest(".form__row")
            .classList.toggle("form__row--hidden");
        }

        _newWorkOut(e) {
          e.preventDefault();
          //let check the entried in the form and fetch the input values as well int he form
          //sTEP1.FETCH VALUES
          const type = inputType.value;
          const distance = +inputDistance.value;
          const duration = +inputDuration.value;
          let workout;

          //STEP2.check valid entries or not
          if (type == "running") {
            const cadence = +inputCadence.value;
            if (distance < 0 || duration < 0 || cadence < 0) {
              alert("put positive entries ");
            }
            if (
              !Number.isFinite(distance) ||
              !Number.isFinite(duration) ||
              !Number.isFinite(cadence)
            ) {
              alert("put valid entries ");
            }
            let { lat, lng } = this.#mapEvent.latlng;
            workout = new Running([lat, lng], distance, duration, cadence);
          }
          if (type == "cycling") {
            const elevatationGain = inputElevation.value;
            if (distance < 0 || duration < 0) {
              alert("put positive entries first");
            }
            if (
              !Number.isFinite(distance) ||
              !Number.isFinite(duration) ||
              !Number.isFinite(elevatationGain)
            ) {
              alert("put valid entries ");
            }
            let { lat, lng } = this.#mapEvent.latlng;
            workout = new Cycling(
              [lat, lng],
              distance,
              duration,
              elevatationGain
            );
          }

          //STEP3 push data in an empty array
          this.#workout.push(workout);
          console.log(workout);
          //STEP4.now render this data on leaflet library marker
          this.renderWorkoutMarker(workout);

          inputDistance.value =
            inputCadence.value =
            inputDuration.value =
            inputElevation.value =
              "  ";
        }
        renderWorkoutMarker() {
          //render workout on map as marker
          const { lat, lng } = this.#mapEvent.latlng;
          L.marker([lat, lng])
            .addTo(this.#map)
            .bindPopup(
              L.popup({
                maxWidth: 250,
                minWidth: 100,
                autoClose: false,
                closeOnClick: false,
                className: `${type}-popup`,
              })
            )
            .setPopupContent("Workout")
            .openPopup();
        }
      }

      //instance app[thats is what doing evrything]
      const app = new App();
